<link rel="stylesheet" href="/css/menu.css">
<link rel="stylesheet" href="/css/icons.css">
<nav class="pv3 ph3 ph4-ns" role="navigation">
    <div class="flex-l justify-between items-center center">
      <a href="{{ .Site.BaseURL }}" class="f3 fw2 hover-white no-underline white-90 dib">
        {{ .Site.Title }}
      </a>
      <div class="flex-l items-center">
  
        {{ $currentPage := . }}
        <!-- start .main-menu -->
        <ul class="pl0 mr3 site-menu">
          {{ range .Site.Menus.main }}
              {{ if .HasChildren }}
                  <li class="list f5 f4-ns fw4 dib pr3 {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
                      <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ .Name }} page">
                          {{ .Pre }}
                          <span>{{ .Name }}</span>
                      </a>
                      <button id="about_chevron" aria-haspopup="true" aria-controls="about-menu" aria-expanded="false" title="About us submenu"><span class="fa fa-chevron-down"></span></button>
                      <ul class="sub-menu dn pa0 w-33 center mt0" id="about-menu">
                          {{ range .Children }}
                              <li class="db {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                                  <a href="{{ .URL }}">{{ .Name }}</a>
                              </li>
                          {{ end }}
                      </ul>
                  </li>
              {{ else }}
                <li class="list f5 f4-ns fw4 dib pr3">
                  <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ .Name }} page">
                    {{ .Name }}
                  </a>
                </li>
  
              {{ end }}
          {{ end }}
        </ul>
        <!-- end /.main-menu -->
      </div>
    </div>
  </nav>
